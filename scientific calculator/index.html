<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <meta name="description"
        content="A comprehensive scientific calculator with graphing, unit conversion, and programming calculator capabilities">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Scientific Calculator</h1>
        </header>

        <!-- Mode Tabs -->
        <nav class="mode-tabs">
            <button class="tab-btn active" data-mode="scientific">
                <span class="tab-icon">üî¨</span>
                <span>Scientific</span>
            </button>
            <button class="tab-btn" data-mode="graphing">
                <span class="tab-icon">üìà</span>
                <span>Graphing</span>
            </button>
            <button class="tab-btn" data-mode="converter">
                <span class="tab-icon">üîÑ</span>
                <span>Converter</span>
            </button>
            <button class="tab-btn" data-mode="programming">
                <span class="tab-icon">üíª</span>
                <span>Programming</span>
            </button>
        </nav>

        <!-- Calculator Display -->
        <div class="calculator-display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>

        <!-- Mode Panels -->
        <div class="mode-panels">
            <!-- Scientific Calculator -->
            <div class="mode-panel active" id="scientific-panel">
                <div class="calculator-grid">
                    <!-- Memory & Mode Row -->
                    <button class="btn secondary" data-action="rad">RAD</button>
                    <button class="btn secondary" data-action="mc">MC</button>
                    <button class="btn secondary" data-action="mr">MR</button>
                    <button class="btn secondary" data-action="m+">M+</button>
                    <button class="btn secondary" data-action="m-">M-</button>

                    <!-- Scientific Functions Row 1 -->
                    <button class="btn function" data-value="sin(">sin</button>
                    <button class="btn function" data-value="cos(">cos</button>
                    <button class="btn function" data-value="tan(">tan</button>
                    <button class="btn function" data-value="log(">log</button>
                    <button class="btn function" data-value="ln(">ln</button>

                    <!-- Scientific Functions Row 2 -->
                    <button class="btn function" data-value="asin(">sin‚Åª¬π</button>
                    <button class="btn function" data-value="acos(">cos‚Åª¬π</button>
                    <button class="btn function" data-value="atan(">tan‚Åª¬π</button>
                    <button class="btn function" data-value="10^">10À£</button>
                    <button class="btn function" data-value="antilog(">antilog</button>

                    <!-- Scientific Functions Row 3 -->
                    <button class="btn function" data-value="sinh(">sinh</button>
                    <button class="btn function" data-value="cosh(">cosh</button>
                    <button class="btn function" data-value="tanh(">tanh</button>
                    <button class="btn function" data-value="sqrt(">‚àö</button>
                    <button class="btn function" data-value="^">x^y</button>

                    <!-- Scientific Functions Row 4 -->
                    <button class="btn function" data-value="deriv(">d/dx</button>
                    <button class="btn function" data-value="integ(">‚à´</button>
                    <button class="btn function" data-value="abs(">|x|</button>
                    <button class="btn function" data-value="!">n!</button>
                    <button class="btn function" data-value="%">%</button>

                    <!-- Scientific Functions Row 5 -->
                    <button class="btn function" data-value="œÄ">œÄ</button>
                    <button class="btn function" data-value="e">e</button>
                    <button class="btn function" data-value="exp(">exp</button>
                    <button class="btn function" data-value="^(-1)">x‚Åª¬π</button>
                    <button class="btn function" data-value="^2">x¬≤</button>

                    <!-- Number Pad & Operations -->
                    <button class="btn operator" data-value="(">(</button>
                    <button class="btn operator" data-value=")">)</button>
                    <button class="btn clear" data-action="clear">C</button>
                    <button class="btn clear" data-action="backspace">‚å´</button>
                    <button class="btn operator" data-value="/">√∑</button>

                    <button class="btn number" data-value="7">7</button>
                    <button class="btn number" data-value="8">8</button>
                    <button class="btn number" data-value="9">9</button>
                    <button class="btn operator" data-value="*">√ó</button>
                    <button class="btn function" data-value="^(1/3)">‚àõ</button>

                    <button class="btn number" data-value="4">4</button>
                    <button class="btn number" data-value="5">5</button>
                    <button class="btn number" data-value="6">6</button>
                    <button class="btn operator" data-value="-">‚àí</button>
                    <button class="btn function" data-value=",">,</button>

                    <button class="btn number" data-value="1">1</button>
                    <button class="btn number" data-value="2">2</button>
                    <button class="btn number" data-value="3">3</button>
                    <button class="btn operator" data-value="+">+</button>
                    <button class="btn function" data-value="x">x</button>

                    <button class="btn number" data-value="0">0</button>
                    <button class="btn number" data-value=".">.</button>
                    <button class="btn number" data-value="00">00</button>
                    <button class="btn equals" data-action="equals">=</button>
                    <button class="btn function" data-value="ans">Ans</button>
                </div>
            </div>

            <!-- Graphing Calculator -->
            <div class="mode-panel" id="graphing-panel">
                <div class="desmos-layout">
                    <div class="functions-panel">
                        <div class="functions-list" id="functions-list">
                            <!-- Function inputs will be added dynamically -->
                        </div>
                        <button class="btn-add-function" id="add-function">+ Add Expression</button>
                        <button class="btn-reset-view" id="reset-view-btn">‚åÇ Reset View</button>
                    </div>

                    <div class="graph-canvas-wrapper">
                        <canvas id="graph-canvas"></canvas>
                        <div class="graph-coordinates" id="graph-info"></div>
                    </div>
                </div>
            </div>

            <!-- Unit Converter -->
            <div class="mode-panel" id="converter-panel">
                <div class="converter-layout">
                    <div class="converter-category">
                        <label for="category-select">Category:</label>
                        <select id="category-select">
                            <option value="length">Length</option>
                            <option value="weight">Weight/Mass</option>
                            <option value="temperature">Temperature</option>
                        </select>
                    </div>
                    <div class="converter-inputs">
                        <div class="conversion-item">
                            <div class="input-group">
                                <input type="number" id="input-value" value="1">
                                <select id="from-unit"></select>
                            </div>
                        </div>
                        <div class="conversion-arrow">‚áÑ</div>
                        <div class="conversion-item">
                            <div class="input-group">
                                <input type="number" id="output-value" readonly>
                                <select id="to-unit"></select>
                            </div>
                        </div>
                    </div>
                    <p style="text-align: center; color: var(--text-muted); margin-top: 2em;">Converter functionality is
                        under construction.</p>
                </div>
            </div>

            <!-- Programming Calculator -->
            <div class="mode-panel" id="programming-panel">
                <div class="programming-layout">
                    <div class="base-selector">
                        <button class="base-btn active" data-base="dec">DEC</button>
                        <button class="base-btn" data-base="hex">HEX</button>
                        <button class="base-btn" data-base="oct">OCT</button>
                        <button class="base-btn" data-base="bin">BIN</button>
                    </div>

                    <div class="base-displays">
                        <div class="base-display">
                            <span class="base-label">HEX</span>
                            <span class="base-value" id="hex-value">0</span>
                        </div>
                        <div class="base-display">
                            <span class="base-label">DEC</span>
                            <span class="base-value" id="dec-value">0</span>
                        </div>
                        <div class="base-display">
                            <span class="base-label">OCT</span>
                            <span class="base-value" id="oct-value">0</span>
                        </div>
                        <div class="base-display">
                            <span class="base-label">BIN</span>
                            <span class="base-value" id="bin-value">0</span>
                        </div>
                    </div>

                    <div class="programming-grid">
                        <!-- Bitwise Operations -->
                        <button class="btn operator" data-value="AND">AND</button>
                        <button class="btn operator" data-value="OR">OR</button>
                        <button class="btn operator" data-value="XOR">XOR</button>
                        <button class="btn operator" data-value="NOT">NOT</button>
                        <button class="btn operator" data-value="<<">&lt;&lt;</button>

                        <!-- Hex Digits (A-F) -->
                        <button class="btn hex-btn" data-value="A">A</button>
                        <button class="btn hex-btn" data-value="B">B</button>
                        <button class="btn hex-btn" data-value="C">C</button>
                        <button class="btn hex-btn" data-value="D">D</button>
                        <button class="btn operator" data-value=">>">>></button>

                        <button class="btn hex-btn" data-value="E">E</button>
                        <button class="btn hex-btn" data-value="F">F</button>
                        <button class="btn clear" data-action="clear">C</button>
                        <button class="btn clear" data-action="backspace">‚å´</button>
                        <button class="btn operator" data-value="/">/</button>

                        <!-- Number Pad -->
                        <button class="btn number" data-value="7">7</button>
                        <button class="btn number" data-value="8">8</button>
                        <button class="btn number" data-value="9">9</button>
                        <button class="btn operator" data-value="*">√ó</button>
                        <button class="btn operator" data-value="(">(</button>

                        <button class="btn number" data-value="4">4</button>
                        <button class="btn number" data-value="5">5</button>
                        <button class="btn number" data-value="6">6</button>
                        <button class="btn operator" data-value="-">‚àí</button>
                        <button class="btn operator" data-value=")">)</button>

                        <button class="btn number" data-value="1">1</button>
                        <button class="btn number" data-value="2">2</button>
                        <button class="btn number" data-value="3">3</button>
                        <button class="btn operator" data-value="+">+</button>
                        <button class="btn equals" data-action="equals">=</button>

                        <button class="btn number wide" data-value="0">0</button>
                        <button class="btn number" data-value=".">.</button>
                        <button class="btn operator" data-value="%">%</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Panel (Collapsible) -->
        <div class="history-panel" id="history-panel">
            <div class="history-header">
                <h3>History</h3>
                <button class="btn secondary clear-history-btn" id="clear-history">Clear</button>
            </div>
            <div class="history-list" id="history-list">
                <!-- History items will be added dynamically -->
            </div>
        </div>
    </div>

    <!-- Nerdamer for Symbolic Math -->
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Solve.js"></script>

    <script src="calculator.js"></script>
    <script src="scientific.js"></script>
    <script src="graphing.js"></script>
    <script src="converter.js"></script>
    <script src="programming.js"></script>
</body>

</html>
